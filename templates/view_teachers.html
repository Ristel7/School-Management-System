<!DOCTYPE html>
<html>

<head>
    <title>All Teachers</title>
    <style>
        body {
            background: linear-gradient(135deg,
                    rgba(124, 58, 237, 0.12),
                    rgba(37, 99, 235, 0.12));
            font-family: "Segoe UI", sans-serif;
            padding: 30px;
        }

        .box {
            background: white;
            padding: 25px;
            border-radius: 14px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.12);
            max-width: 1000px;
            margin: auto;
        }

        h2 {
            text-align: center;
            color: #2563eb;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: #7c3aed;
            color: white;
            padding: 12px;
            font-size: 14px;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid #e5e7eb;
            font-size: 14px;
        }

        tr:hover {
            background: #f3e8ff;
        }

        .action-btn {
            padding: 6px 12px;
            border-radius: 6px;
            border: none;
            color: white;
            font-size: 12px;
            cursor: pointer;
        }

        .delete {
            background: #dc2626;
        }

        .top-actions {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .back {
            text-align: center;
            margin-top: 20px;
        }

        .back a {
            text-decoration: none;
            color: #2563eb;
            font-size: 14px;
        }
    </style>
</head>
