<!DOCTYPE html>
<html>

<head>
    <title>Add Teacher</title>

    <style>
        body {
            background: linear-gradient(135deg,
                    rgba(124, 58, 237, 0.12),
                    rgba(37, 99, 235, 0.12));
            font-family: "Segoe UI", sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .teacher-form-box {
            width: 500px;
            background: white;
            padding: 35px;
            border-radius: 14px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }

        .teacher-form-box h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #2563eb;
        }

        .form-group {
            margin-bottom: 18px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 6px;
            color: #374151;
        }

        .form-group input {
            width: 100%;
            padding: 10px 12px;
            border-radius: 8px;
            border: 1px solid #c7d2fe;
            font-size: 14px;
            outline: none;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #7c3aed, #2563eb);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 15px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }

        .back-link {
            text-align: center;
            margin-top: 15px;
        }

        .back-link a {
            text-decoration: none;
            color: #2563eb;
            font-size: 14px;
        }
    </style>
</head>
