<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Priyanshu International School - Login</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #2b2f92, #4f46e5);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 30px;
        }

        .login-container {
            width: 1100px;
            height: 600px;
            background: transparent;
            display: flex;
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.4);
        }

        /* LEFT PANEL */
        .left-panel {
            width: 50%;
            padding: 50px;
            color: white;
            background: linear-gradient(135deg, #ff6a3d, #7c2ae8);
            position: relative;
        }

        .left-panel h1 {
            font-size: 32px;
            margin-bottom: 25px;
        }

        .left-panel ul {
            list-style: none;
            margin-top: 40px;
        }

        .left-panel li {
            font-size: 16px;
            margin-bottom: 18px;
            position: relative;
            padding-left: 28px;
        }

        .left-panel li::before {
            content: "✔";
            position: absolute;
            left: 0;
            color: white;
            font-weight: bold;
        }

        .footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 12px;
            color: #e0d7ff;
        }

        /* RIGHT PANEL */
        .right-panel {
            width: 50%;
            background: #3f46d6;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            color: white;
        }

        .school-brand {
            text-align: center;
            margin-bottom: 30px;
        }

        .school-brand img {
            width: 60px;
            margin-bottom: 10px;
        }

        .school-brand h2 {
            font-size: 20px;
            font-weight: bold;
        }

        .right-panel h3 {
            text-align: center;
            margin-bottom: 25px;
            letter-spacing: 2px;
        }

        .form-group {
            margin-bottom: 18px;
        }

        .form-group label {
            font-size: 12px;
            display: block;
            margin-bottom: 6px;
            letter-spacing: 1px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 14px;
            border-radius: 6px;
            border: none;
            outline: none;
            font-size: 14px;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: #1e40af;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 15px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }

        .login-btn:hover {
            opacity: 0.9;
        }

        .options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 14px;
            font-size: 13px;
        }

        .options a {
            color: white;
            text-decoration: none;
        }

        /* BOTTOM NAVIGATION BAR */
        .bottom-nav {
            width: 100%;
            position: absolute;
            bottom: 0;
            left: 0;
            background: linear-gradient(90deg, #ff6a3d, #7c2ae8);
            padding: 12px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            font-weight: bold;
        }

        .bottom-nav button {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            padding: 4px 22px;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
        }

        .bottom-nav button:hover {
            background: rgba(255, 255, 255, 0.35);
        }

        @media (max-width: 900px) {
            .login-container {
                flex-direction: column;
                width: 95%;
                height: auto;
            }

            .left-panel,
            .right-panel {
                width: 100%;
            }

            .bottom-nav {
                flex-direction: column;
                text-align: center;
                gap: 10px;
            }
        }
    </style>
</head>

<body>

    <div class="login-container">

        <!-- LEFT INFO PANEL -->
        <div class="left-panel">
            <h1>What's New in School ERP?</h1>
            <ul>
                <li>New Admin Dashboard</li>
                <li>Student & Teacher Management</li>
                <li>Attendance & Result System</li>
                <li>Secure Role Based Login</li>
            </ul>

            <div class="footer">
                Powered by Priyanshu International School
            </div>
        </div>

        <!-- RIGHT LOGIN PANEL -->
        <div class="right-panel">

            <div class="school-brand">
                <img src="https://cdn-icons-png.flaticon.com/512/167/167707.png">
                <h2>Priyanshu's School</h2>
            </div>

            <h3>SIGN IN</h3>

            <form method="POST" action="/login">

                <div class="form-group">
                    <label>USERNAME</label>
                    <input type="text" name="username" required>
                </div>

                <div class="form-group">
                    <label>PASSWORD</label>
                    <input type="password" name="password" required>
                </div>

                <div class="form-group">
                    <label>15 + 7 =</label>
                    <input type="text" placeholder="Type result here" required>
                </div>

                <button class="login-btn" type="submit">LOGIN</button>

                <div class="options">
                    <label>
                        <input type="checkbox"> Remember me
                    </label>
                    <a href="#">Forgot Password?</a>
                </div>

            </form>

        </div>

        <!-- NEW BOTTOM NAVIGATION BAR -->
        <div class="bottom-nav">
            <button onclick="goHome()">← Back to Home</button>
            <span>Need Help? Contact School Support</span>
        </div>

    </div>

    <script>
        function goHome() {
            window.location.href = "/";
        }
    </script>

</body>

</html>
