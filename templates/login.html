<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Priyanshu International School - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #2b2f92, #4f46e5);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 30px;
        }

        .login-container {
            width: 1100px;
            height: 600px;
            background: transparent;
            display: flex;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.4);
        }

        /* LEFT PANEL */
        .left-panel {
            width: 50%;
            padding: 50px;
            color: white;
            background: linear-gradient(135deg, #ff6a3d, #7c2ae8);
            position: relative;
        }

        .left-panel h1 {
            font-size: 32px;
            margin-bottom: 25px;
        }

        .left-panel ul {
            list-style: none;
            margin-top: 40px;
        }

        .left-panel li {
            font-size: 16px;
            margin-bottom: 18px;
            position: relative;
            padding-left: 28px;
        }

        .left-panel li::before {
            content: "âœ”";
            position: absolute;
            left: 0;
            color: white;
            font-weight: bold;
        }

        /* RIGHT PANEL */
        .right-panel {
            width: 50%;
            background: #3f46d6;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            color: white;
        }

        .school-brand {
            text-align: center;
            margin-bottom: 30px;
        }

        .school-brand img {
            width: 60px;
            margin-bottom: 10px;
        }

        .school-brand h2 {
            font-size: 20px;
            font-weight: bold;
        }

        .right-panel h3 {
            text-align: center;
            margin-bottom: 25px;
            letter-spacing: 2px;
        }

        .form-group {
            margin-bottom: 18px;
        }

        .form-group label {
            font-size: 12px;
            display: block;
            margin-bottom: 6px;
            letter-spacing: 1px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 14px;
            border-radius: 6px;
            border: none;
            outline: none;
            font-size: 14px;
        }

        .captcha-row {
            display: flex;
            gap: 10px;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: #1e40af;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 15px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }

        .login-btn:hover {
            opacity: 0.9;
        }

        .options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 14px;
            font-size: 13px;
        }

        .options a {
            color: white;
            text-decoration: none;
        }

        .footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 12px;
            color: #c7d2fe;
        }

        @media (max-width: 900px) {
            .login-container {
                flex-direction: column;
                width: 95%;
                height: auto;
            }

            .left-panel,
            .right-panel {
                width: 100%;
            }

            .footer {
                position: static;
                margin-top: 30px;
            }
        }
    </style>
